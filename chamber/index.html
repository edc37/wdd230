<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawnee Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
            <div class="chamber_content">
                <div class="logo_div">
                    <img class="logo" src="images/Pawnee100.png" alt="Pawnee Chamber of Commerce logo">
                </div>
                <div id="title">
                    <h2>Pawnee</h2>
                    <h3>Chamber of Commerce</h3>
                </div>
            </div>
        <div id="buttons">
        <a  href="#"><img class="social" src="images/facebook.png" alt="facebook"></a>
        <a  href="#"><img class="social" src="images/instagram.png" alt="instagram"></a>
        <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        </div>
        <div id="today"></div>
        <nav>
            <ul id="primaryNav">
                <li><a href="discover.html">Discover</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="#">Page 4</a></li>
            </ul>
        </nav>
    </header>

    <main class="index">
        <div class="hero">
            <picture>
                <source media="(min-width:1100px)" srcset="images/hero1100.jpg">
                <source media="(min-width:800px)" srcset="images/hero800.jpg">
                <source media="(min-width:500px)" srcset="images/hero500.jpg">
                <source media="(min-width:200px)" srcset="images/hero200.jpg">
                <img src="images/hero.jpg" alt="hero">
            </picture>
        </div>
        <div class="event">Event</div>
        <div class="weather">
                <h3>Pawnee Weather</h3>
                <p><span id="currentTemp"></span>&deg;F</p>
                <figure>
                    <img src="" alt="" id="weatherIcon">
                    <figcaption></figcaption>
                </figure>
                <p>Wind Speed: <span id="windSpeed"></span></p>
                <p>Wind Chill: <span id="windChill"></span></p>
        </div>
        <div class="news">News Release</div>
        <div class="spotlights">
            <div id="spotlight1">Spotlight1</div>
            <div id="spotlight2">Spotlight2</div>
            <div id="spotlight3">Spotlight3</div>
        </div>
        <div class="join">Join</div>
    </main>
    <footer>
        <div id="footer_top">
            <img class="logo" src="images/Pawnee100.png" alt="Pawnee Chamber of Commerce logo">
            <p>car16030@byui.edu</p>
            <a href="images/pawneeMap.jpg">Pawnee Map</a>
        </div>
        <div id="footer_bottom">
            <p>&copy;2023 | Pawnee Chamber of Commerce |
            Emily Carrera | WDD 230 Project</p>
            <p id="date-modified"></p>
        </div>
    </footer>
    <script src="scripts/pawneeJS.js"></script>
</body>
</html>
