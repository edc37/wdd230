<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawnee Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <div class="chamber">
            <img class="logo" src="images/Pawnee100.png" alt="Pawnee Chamber of Commerce logo">
            <div id="title">
                <h2>Pawnee</h2>
                <h3>Chamber of Commerce</h3>
            </div>
        </div>
        <a  href="#"><img class="social" src="images/facebook.png" alt="facebook"></a>
        <a  href="#"><img class="social" src="images/instagram.png" alt="instagram"></a>
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
                <li><a href="#">Page 4</a></li>
            </ul>
        </nav>
        <div id="today"></div>
    </header>
    <main>
        <div class="hero">Hero with site name and call to action</div>
        <div class="event">Event</div>
        <div class="weather">Weather</div>
        <div class="news">News Release</div>
        <div class="spotlights">
            <div id="spotlight1">Spotlight1</div>
            <div id="spotlight2">Spotlight2</div>
            <div id="spotlight3">Spotlight3</div>
        </div>
        <div class="join">Join</div>
    </main>
    <footer>
        <div id="footer_top">
            <img class="logo" src="images/Pawnee100.png" alt="Pawnee Chamber of Commerce logo">
            <p>car16030@byui.edu</p>
            <a href="images/pawneeMap.jpg">Pawnee Map</a>
        </div>
        <div id="footer_bottom">
            <p>&copy;2023 | Pawnee Chamber of Commerce |
            Emily Carrera | WDD 230 Project</p>
            <p id="date-modified"></p>
        </div>
    </footer>
    <script src="scripts/pawneeJS.js"></script>
</body>
</html>
