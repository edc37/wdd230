    <main class="discover">
        <div id="discoverIntro">
            <h1>Discover Pawnee</h1>
            <h2>Learn more about the local sites and businesses here in Pawnee, Indiana</h2>
        </div>
        <div class="discoverImgs">
            <figure>
                <img src="images/burger1920.jpg" loading="lazy"
                alt="Paunch Burger">
                <figcaption>Stop by Paunch Burger and grab a delicious Greasy Lard Bomb! Guaranteed to please!</figcaption>
            </figure>
            <figure>
                <img src="images/festival1920.jpg" loading="lazy"
                alt="Harvest Festival">
                <figcaption>Come enjoy Pawnee's annual Harvest Festival! What started out as an idea to raise money
                    quickly turned into a tradition to be celebrated for years to come!
                </figcaption>
            </figure>
            <figure>
                <img src="images/park1920.jpg" loading="lazy"
                alt="Park">
                <figcaption>Pawnee has many natural and beautiful parks. Take a relaxing walk or play a competitive
                    game of soccer! And when you're done, grab a refreshing beverage from one of our many lemonade stands
                    located in every park!
                </figcaption>
            </figure>
            <figure>
                <img src="images/snakehole1920.jpg" loading="lazy"
                alt="Snakehole Lounge">
                <figcaption>Locally owned and invested, The Snakehole Lounge is a great place to grab a drink with friends
                    and dance the night away! Our very own Dennis Feinstein has hosted many scent release parties here. Whether
                    you come to meet or forget, you're sure to have a great time.
                </figcaption>
            </figure>
            <figure>
                <img src="images/wamapoke1920.jpg" loading="lazy"
                alt="Wamapoke">
                <figcaption>Pawnee is home to the Wamapoke Native American tribe. Our town is rich with Wamapoke history, and there
                    are many murals around depicting interactions between the Wamapoke and Pawnee settlers. There are many unique
                    cultural experiences here that the Wamapoke have to offer (including the Wamapoke Casino!)
                </figcaption>
             </figure>
        </div>
    </main>
